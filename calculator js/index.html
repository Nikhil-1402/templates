<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<button class="mode" id="mode" onclick="toggle()">
    <img src="sun1.png" alt="" class="day">
    <img src="moon1.png" alt="" class="night">
</button>

<body id="body">
    <div class="container">
        <input type="text" class="display" id="visual" name="txt" readonly value="0">
        <div class="buttons">
            <button class="btn clear" onclick="reset()">CLR</button>
            <button class="btn del" onclick="del()">DEL</button>
            <button class="btn per" onclick="operation('%')">%</button>
            <button class="btn div" onclick="operation('/')">/</button>
            <button class="btn num" onclick="number('7')">7</button>
            <button class="btn num" onclick="number('8')">8</button>
            <button class="btn num" onclick="number('9')">9</button>
            <button class="btn mul" onclick="operation('*')">*</button>
            <button class="btn num" onclick="number('4')">4</button>
            <button class="btn num" onclick="number('5')">5</button>
            <button class="btn num" onclick="number('6')">6</button>
            <button class="btn sub" onclick="operation('-')">-</button>
            <button class="btn num" onclick="number('1')">1</button>
            <button class="btn num" onclick="number('2')">2</button>
            <button class="btn num" onclick="number('3')">3</button>
            <button class="btn add" onclick="operation('+')">+</button>
            <button class="btn num" onclick="number('0')">0</button>
            <button class="btn num" onclick="number('.')">.</button>
            <button class="btn eql" onclick="equal()">=</button>
        </div>
    </div>
    <!-- This is a comment -->
    <script src="main.js"></script>
</body>

</html>
